<!DOCTYPE html>
<html>
<head>
  <style>
  #map {
    height: 80vh;
    width: 100%;
  }
</style>
<script src="js/lib/jquery.js"></script>
<!-- your scripts here -->
<script src="js/app/app.js"></script>
<script src="js/app/bootstrap.js"></script>
</head>
<body>
  <h3>Geo locator</h3>
  <div id="map"></div>
  <script>
    var map;
    var marker;
    var long  =131.044;
    var lati  = -25.363; 
    function initMap() {
      var uluru = {lat: lati, lng: long};
      map = new google.maps.Map(document.getElementById('map'), {
        zoom:15,
        center: uluru
      });
      marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrec0B6uSoNABeTzQZ7O1262chScFW0-A&callback=initMap"
  type="text/javascript"></script>

  <button onclick="onDeviceReady()" id="getLocation">Get Location Info</button> 
</body>
</html>
